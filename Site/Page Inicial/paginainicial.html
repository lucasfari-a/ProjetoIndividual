<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-paginainicial.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>

    <img src="../../assets/messibeijandotaca2.webp" class="messi-banner">
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="../../assets/logoprovisorio.png" alt="">
            </div>

            <div class="header-conteudo">
                <li class="li-header"><b>Home</b></li>
                <li class="li-header"><a>História</a></li>
                <li class="li-header"><a>Títulos</a></li>
                <li class="li-header"><a>Sobre mim</a></li>
                <li class="li-header>">|</li>

                <div class="icones-header">
                    <span id="usericon" class="material-symbols-outlined">account_circle</span>
                    <button onclick="marcha()" id="setaicon"
                        class="material-symbols-outlined">keyboard_arrow_down</button>
                </div>
            </div>
        </div>
    </div>

    <div class="conteudo-banner">
        <div class="container">
            <div class="conteudo-banner-esquerda">
                <div class="titulo-conteudo-banner">
                    <h2>O QUE É MESSI?</h2>
                </div>

                <div class="texto-banner-esquerda">
                    <span class="escrita-banner-esquerda">
                        <p>Para o povo argentino, foi o sorriso em tempos de crise.</p>
                        <p>Para o futebol, é um <span id="span-genio">gênio.</span></p>
                        <p>Para a história, será <span id="span-eterno">eterno.</span></p>
                    </span>
                </div>

                <div class="botao-paginainicial">
                    <button onclick="pagina_historia()">HISTÓRIA COMPLETA</button>
                </div>
                
            </div>

            <div class="conteudo-banner-direita">
                    <div class="gols">
                        <h2>GOLS</h2>
                        <p>805</p>
                    </div>
                    
                    <div class="ballon-dor">
                        <h2>BALLON D'OR</h2>
                        <p>7</p>    
                </div>
            </div>

        </div>
    </div>
</body>

</html>

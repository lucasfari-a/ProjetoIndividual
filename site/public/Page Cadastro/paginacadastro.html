<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/funcoes.js"></script>
    <link rel="stylesheet" href="style-paginacadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>LM10 - Cadastro</title>
</head>

<body>
    <div class="fade"><img src="../../assets/messi-telalogin.jpg" alt=""></div>

    <div class="conteudo-cadastro">
        <div class="cadastro">
            <div class="criar_conta">CRIAR CONTA</div>
            <div class="tem_cadastro">Já tem cadastro? <span id="faca_login"><a href="../Page Login/paginalogin.html">Faça o login</a></span></div>
            <div class="inputs">
                <div class="nome_sobrenome">
                    <input type="text" id="nome" placeholder="Primeiro nome">
                    <input type="text" id="sobrenome" placeholder="Sobrenome">
                </div>

                <div class="email_senha">
                    <input type="email" id="email" placeholder="E-mail">
                    <input type="password" id="senha" placeholder="Senha">
                </div>

                <div class="mensagem_erro">
                    <span id="msgErro"></span>
                </div>

                <div class="botao">
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./script.js"></script>
